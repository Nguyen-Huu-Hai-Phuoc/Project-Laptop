<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main style="margin-top: 110px">
	<div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-5">
                <hr>
                <p style="text-align:center ;margin-top: 30px;font-size: 35px;">Đăng kí</p>
                <div class="card">
                    <div class="card-body py-md-4">
                        <form _lpchecked="1">
                            <div class="form-group">
                                <input ng-model="account.username" type="text" class="form-control" id="username" placeholder="Số điện thoại" required autocomplete="off">
                            </div>
                             <!-- <div class="form-group">
                                <input ng-model="account.fullname" type="text" class="form-control" id="fullname" placeholder="Họ Và Tên" required autocomplete="off">
                            </div> -->
                            <div class="form-group">
                                <input ng-model="account.password"  type="password" class="form-control" id="password" placeholder="Mật khẩu" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" required autocomplete="off">
                            </div>
                            <!-- <div class="form-group">
                                <input ng-model="account.phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Số điện thoại" required autocomplete="off">
                            </div> -->
                            <!-- <div class="form-group">
                                <input ng-model="account.email" type="text" class="form-control" id="email" placeholder="Email" required autocomplete="off">
                            </div> -->
                            <!-- <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required autocomplete="off"></textarea>
                            </div> -->
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <a th:href="@{/security/login/form}">Đăng nhập</a>
                                <button class="btn btn-primary" ng-click="account.create()">Đăng kí</button>
                            </div>
                        </form>
                        <hr>
                        <div class="col-12" style="margin-left: 100px;">
                            <a href=""><button class="fa fa-facebook" style="background: #cecdcd;
                                    clip-path: circle(43%);
                                    height: 4em;
                                    width: 4em;margin-top: 20px;"></button></a>
                            <a href=""> <button class="fa fa-twitter" style="background:  #cecdcd;
                                    clip-path: circle(43%);
                                    height: 4em;
                                    width: 4em;margin-top: 20px;"></button></a>
                            <a href=""><button class="fa fa-google-plus" style="background: #cecdcd;
                                    clip-path: circle(43%);
                                    height: 4em;
                                    width: 4em;margin-top: 20px;"></button></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</main>
</body>

</html>
