<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${account}">
	<div class="row">
		<div class="col-lg-4" style="margin-top: 130px;">
			<div class="card mb-4">
				<div class="card-body text-center">
					<img th:src="@{|/assets/admin/imageA/${account.photo}|}" alt="avatar"
						class="rounded-circle img-fluid"
						style="width: 150px; height: 150px;">
					<h5 th:text="*{username}" class="my-3"></h5>
					<p th:text="*{fullname}" class="text-muted mb-1">Full Stack
						Developer</p>
					<!-- <p class="text-muted mb-4">Bay Area, San Francisco, CA</p> -->
					<!-- <div class="d-flex justify-content-center mb-2">
                                    <button type="button" class="btn btn-primary">Follow</button>
                                    <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                                </div> -->
				</div>
			</div>
			<div class="card mb-4 mb-lg-0">
				<div class="card-body p-0" >
					<ul  class="list-group list-group-flush rounded-3">
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-user" aria-hidden="true" style="color: #333333;"></i>
							<p  id="username" th:text="*{username}" class="mb-0"></p>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-user-circle" aria-hidden="true"
							style="color: #55acee;"></i>
							<p id="password" th:text="*{password}" class="mb-0"></p>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-user-circle" aria-hidden="true"
							style="color: #55acee;"></i>
							<p th:text="*{fullname}" class="mb-0"></p>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-phone" aria-hidden="true" style="color: #ac2bac;"></i>
							<p th:text="*{phoneNumber}" class="mb-0"></p>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-location-arrow" aria-hidden="true"
							style="color: #3b5998;"></i>
							<p th:text="*{address}" class="mb-0"></p>
						</li>
						<li
							class="list-group-item d-flex justify-content-between align-items-center p-3">
							<i class="fa fa-envelope" style="color: yellowgreen;"></i>
							<p id="email" th:text="*{email}" class="mb-0"></p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-lg-8" style="margin-top: 130px;">
			<div class="card mb-4">
				<div class="card-body">
					<form >
						<div class="form-group">
							<input type="password"
								class="form-control" id="passhientai"
								placeholder="Mật khẩu hiện tại" required autocomplete="off">
						</div>
						<div class="form-group">
							<input  type="password" class="form-control" id="passnew"
								placeholder="Mật khẩu mới" required autocomplete="off">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="confirm"
								placeholder="Xác nhận mật mới" required autocomplete="off">
						</div>
						<!-- <div class="form-group">
                                <a th:href="@{/security/login/form}">Quên mật khẩu?</a>
                            </div>  -->

						<div
							class="d-flex flex-row align-items-center justify-content-between">
							<button type="button" class="btn btn-primary" ng-click="account.changepass()">Đổi</button>
						</div>
					</form>
				</div>
			</div>
			
			<div class="card mb-4">
				<div class="card-body">
					<div role="form" class="wpcf7" id="wpcf7-f976-o1" dir="ltr"
					lang="en-US">
					<div class="screen-reader-response"></div>
					<form action="#	" method="post" class="wpcf7-form"
						novalidate="novalidate">
						<div style="display: none;">
							<input type="hidden" name="_wpcf7" value="976"> <input
								type="hidden" name="_wpcf7_version" value="5.1.1"> <input
								type="hidden" name="_wpcf7_locale" value="en_US"> <input
								type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f976-o1">
							<input type="hidden" name="_wpcf7_container_post" value="0">
							<input type="hidden" name="g-recaptcha-response" value="">
						</div>

						<!-- <input type="text" placeholder="Địa chỉ" name="looking_for" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required form-control required"> -->
						<div class="form-content">
							<div class="form-content">
								<div class="form-field">
											<!-- <input name="fn" type="text" style="width: 100%;"> -->
											<div hidden class="form-control" id="username">[[${#request.remoteUser}]]</div>
										</div>
								<div class="form-left-side ">
									<label>Tỉnh/Thành</label>
									<!-- <select ng-change="change()" ng-model="tt.province_id" style="height: 40px;" class="wpcf7-form-control wpcf7-select form-control" id="select-down" aria-invalid="false">
                                    	<option ng-value="t.ProvinceID" ng-repeat="t in tinh.data">{{t.ProvinceName}}</option>
                                    </select> -->
									<select  style="height: 40px;" class="wpcf7-form-control wpcf7-select form-control" id="select-down" aria-invalid="false" ng-change="changeDistrict()"
										ng-model="itemProvince.p" aria-label="Default select example">
										 
										<option ng-value="p" ng-repeat="p in province.data">{{p.ProvinceName}}</option>

									</select>

								</div>

								<div class="form-right-side">
									<label>Quận/Huyện:</label>
									  

									  <select  style="height: 40px;" name="property_is_form" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required form-control required" id="select-down" aria-required="true" aria-invalid="false" ng-change="changeWard()"
										ng-model="itemDistrict.d" aria-label="Default select example">
										<option ng-value="d" ng-repeat="d in district.data">{{d.DistrictName}}</option>

									</select>  
								</div>
							</div>

						</div>
						<div class="form-content">
							<div class="form-content">
								<div class="form-left-side ">
									<label>Phường/Xã:</label>
									<!-- <select style="height: 40px;" name="property_location" class="wpcf7-form-control wpcf7-select form-control" id="select-down" aria-invalid="false"><option value="England">England</option><option value="Wales">Wales</option></select> -->

									 <select style="height: 40px;" name="property_is_form" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required form-control required" id="select-down" aria-required="true" aria-invalid="false" aria-label="Default select example"
										ng-model="itemWard.w">
										<option ng-value="w" ng-repeat="w in ward.data">{{w.WardName}}</option>

									</select> 
								</div>

								<div class="form-right-side">
									<label>Địa chỉ: </label> <input ng-model="client.to_address"
										style="height: 40px;" type="text" size="40"
										class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control required"
										aria-required="true" aria-invalid="false">
								</div>
							</div>

						</div>

						<div class="form-content">
							<div class="form-left-side">
								<label>Tên người nhận:</label> <input id="fullname"  ng-model="account.fullname"
									style="height: 40px;" type="text" size="40"
									class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control required"
									aria-required="true" aria-invalid="false">
							</div>
							<div class="form-right-side">
								<label>Số điện thoại:</label> <input id="phoneNumber" ng-model="account.phoneNumber"
									style="height: 40px;" size="40"
									class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel form-control required"
									aria-required="true" aria-invalid="false">
							</div>
						</div>

						<div class="row">
							<div class="col-md-12 payment-bt">
								<div >
									<button type="button" ng-click="account.updateAccount()" class="bt_main">Cập Nhật Thông Tin</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="card mb-4 mb-md-0">
						<div class="card-body">
							<p class="mb-4">
								<span class="text-primary font-italic me-1">assigment</span>
								Project Status
							</p>
							<p class="mb-1" style="font-size: .77rem;">Web Design</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 80%"
									aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Website
								Markup</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 72%"
									aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 89%"
									aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Mobile
								Template</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 55%"
									aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
							<div class="progress rounded mb-2" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 66%"
									aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-6">
					<div class="card mb-4 mb-md-0">
						<div class="card-body">
							<p class="mb-4">
								<span class="text-primary font-italic me-1">assigment</span>
								Project Status
							</p>
							<p class="mb-1" style="font-size: .77rem;">Web Design</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 80%"
									aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Website
								Markup</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 72%"
									aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">One Page</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 89%"
									aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Mobile
								Template</p>
							<div class="progress rounded" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 55%"
									aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<p class="mt-4 mb-1" style="font-size: .77rem;">Backend API</p>
							<div class="progress rounded mb-2" style="height: 5px;">
								<div class="progress-bar" role="progressbar" style="width: 66%"
									aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	</main>
</body>

</html>
