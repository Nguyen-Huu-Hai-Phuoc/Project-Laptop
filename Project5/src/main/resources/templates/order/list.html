<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main style="margin-top: 110px">
	<div class="col-md-8" style="margin-left: 270px;">
		<div class="panel panel-primary">
			<div class="panel-heading">YOUR ORDERS PURCHASED</div>
			<table class="table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Ngày Đặt Hàng</th>
						<th>Đại Chỉ</th>
						<th>Sồ Điện Thoại</th>
						<th>Trạng Thái Đơn Hàng</th>
						<th></th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state: ${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>[[${order.account.phoneNumber}]]</td>
						<td>[[${order.orderStatus}]]</td>
						<td>
						<a th:if="${order.orderStatus == 'Chưa xác nhận'}"
							th:attr="ng-click=@{|delete(${order.id})|}"
							class="btn btn-default"> Hủy Đơn </a> 
							
							<a
							th:if="${order.orderStatus == 'Đã xác nhận'}" 
							th:attr="ng-click=@{|cart.message()|}"
							
							class="btn btn-default" disable> Hủy Đơn </a>
							</td>
						<td><a th:href="@{|/order/detail/${order.id}|}"
							class="btn btn-default"> <b
								class="glyphicon glyphicon-search"></b>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</main>
</body>

</html>
